<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Enhanced Scheduler with localStorage</title>
    <link rel="stylesheet" href="form.css" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        padding: 40px;
        max-width: 1000px;
        margin: 0 auto;
      }
      h1 {
        color: #333;
        margin-bottom: 30px;
      }
      .test-controls {
        background: #f0f0f0;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 30px;
      }
      .test-controls h2 {
        font-size: 18px;
        margin-top: 0;
      }
      button {
        background: #226752;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
        margin-bottom: 10px;
      }
      button:hover {
        background: #1a5241;
      }
      .debug-info {
        background: #f0f0f0;
        padding: 20px;
        border-radius: 8px;
        margin-top: 30px;
      }
      .debug-info pre {
        background: white;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
      }
      #scheduler-target {
        border: 2px dashed #ccc;
        padding: 20px;
        min-height: 400px;
        text-align: center;
        color: #666;
        margin-top: 20px;
      }
      #scheduler-target:empty::before {
        content: "Scheduler will appear here when localStorage data is set...";
      }
    </style>
  </head>
  <body>
    <h1>Test Enhanced Scheduler with localStorage</h1>

    <div class="test-controls">
      <h2>Test Scenarios</h2>
      <p>Click a button to set localStorage data and trigger the enhanced scheduler:</p>

      <button onclick="testSCorpScenario()">Test John Doe</button>
      <button onclick="testLLCSmallTeamScenario()">Test Jane Smith</button>
      <button onclick="testSolePropScenario()">Test Bob Johnson</button>
      <button onclick="testDefaultScenario()">Test Basic User</button>
      <button onclick="clearData()">Clear localStorage</button>
      <button onclick="refreshScheduler()">Refresh Scheduler</button>
    </div>

    <!-- Target element for the enhanced scheduler -->
    <div id="scheduler-target"></div>

    <!-- Load the Enhanced Scheduler -->
    <script src="scheduler-standalone.js"></script>

    <!-- Debug information -->
    <div class="debug-info">
      <h2>Debug Information</h2>
      <p>Open browser console to see enhanced scheduler logs (debug mode is enabled on this test page)</p>
      <div id="debug-output">
        <pre id="current-data">Current localStorage data will appear here...</pre>
      </div>
    </div>

    <script>
      // Enable debug mode for testing
      const url = new URL(window.location.href);
      if (!url.searchParams.has("debug")) {
        url.searchParams.set("debug", "true");
        window.history.replaceState({}, "", url.toString());
      }

      // Test scenarios - simplified to just firstName, lastName, email
      function testSCorpScenario() {
        const formData = {
          firstname: "John",
          lastname: "Doe",
          email: "john.doe@example.com",
        };
        setFormDataAndRefresh(formData, "Basic Test with John Doe");
      }

      function testLLCSmallTeamScenario() {
        const formData = {
          firstname: "Jane",
          lastname: "Smith",
          email: "jane.smith@example.com",
        };
        setFormDataAndRefresh(formData, "Basic Test with Jane Smith");
      }

      function testSolePropScenario() {
        const formData = {
          firstname: "Bob",
          lastname: "Johnson",
          email: "bob.johnson@example.com",
        };
        setFormDataAndRefresh(formData, "Basic Test with Bob Johnson");
      }

      function testDefaultScenario() {
        const formData = {
          firstname: "Test",
          lastname: "User",
          email: "test@example.com",
        };
        setFormDataAndRefresh(formData, "Basic Test with Test User");
      }

      function setFormDataAndRefresh(formData, scenarioName) {
        console.log(`[Test] Setting up ${scenarioName} scenario:`, formData);
        localStorage.setItem("hubspot_form_data", JSON.stringify(formData));
        refreshScheduler();
        updateDebugDisplay();
      }

      function clearData() {
        localStorage.removeItem("hubspot_form_data");
        sessionStorage.removeItem("scheduler_router_data");
        document.getElementById("scheduler-target").innerHTML = "";
        updateDebugDisplay();
        console.log("[Test] Cleared all data");
      }

      function refreshScheduler() {
        // Clear the target and reinitialize
        document.getElementById("scheduler-target").innerHTML = "";

        // Simulate the scheduler reloading
        if (window.SchedulerDisplay && window.SchedulerDisplay.init) {
          window.SchedulerDisplay.init();
        } else {
          // If the enhanced scheduler is loaded, trigger its init
          window.location.reload();
        }
      }

      // Monitor localStorage for debugging
      function updateDebugDisplay() {
        const localData = localStorage.getItem("hubspot_form_data");
        const sessionData = sessionStorage.getItem("scheduler_router_data");

        let output = "Current Storage Data:\n\n";

        if (localData) {
          output += "localStorage (hubspot_form_data):\n";
          output += JSON.stringify(JSON.parse(localData), null, 2) + "\n\n";
        } else {
          output += "localStorage: (empty)\n\n";
        }

        if (sessionData) {
          output += "sessionStorage (scheduler_router_data):\n";
          output += JSON.stringify(JSON.parse(sessionData), null, 2) + "\n\n";
        } else {
          output += "sessionStorage: (empty)\n\n";
        }

        document.getElementById("current-data").textContent = output;
      }

      // Initial debug display
      updateDebugDisplay();

      // Update debug display periodically
      setInterval(updateDebugDisplay, 2000);

      console.log("[Test Page] Enhanced Scheduler test page loaded");
      console.log("[Test Page] Debug mode:", window.location.search.includes("debug=true"));
    </script>
  </body>
</html>
